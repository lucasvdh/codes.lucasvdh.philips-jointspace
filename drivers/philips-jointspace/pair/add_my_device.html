<script type="application/javascript">
  Homey.setTitle(Homey.__('pair.add_device.title'))

  Homey.emit('getDevice', null).then(function (device) {
    Homey.showLoadingOverlay()

    Homey.createDevice(device)
      .then(() => {
        Homey.done()
      })
  }).catch((error) => {
    Homey.emit('error', error)
  })
</script>
